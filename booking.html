<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Appointment</title>
</head>
<!-- Flatpickr CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

<body>
    <img src="images/Barber3.png" alt="Barber shop logo featuring two crossed straight razors, a shaving brush, and a jar. The logo includes the text BARBER, EST 1981, shop, and HAIRCUT AND SHAVE. The design has a classic, vintage style and conveys a welcoming, professional atmosphere" style="width:150px; display:block; margin:0 auto;">
  <h1>Book Your Appointment</h1>
  <form action="confirmation.html" method="POST">
    <label for="name">Your Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="barber">Choose Barber:</label><br>
    <select id="barber" name="barber" required>
      <option value="">--Select--</option>
      <option value="Mike">Mike</option>
      <option value="Jamal">Jamal</option>
      <option value="Trey">Trey</option>
    </select><br><br>

    <label for="date">Date:</label><br>
    <input type="text" id="date" name="date" required> 
    <br><br>

<label for="time">Time:</label><br>
<select id="time" name="time" required>
  <option value="">--Select Time--</option>
  <option value="09:00">9:00 AM</option>
  <option value="09:30">9:30 AM</option>
  <option value="10:00">10:00 AM</option>
  <option value="10:30">10:30 AM</option>
  <option value="11:00">11:00 AM</option>
  <option value="11:30">11:30 AM</option>

  <option value="13:00">1:00 PM</option>
  <option value="13:30">1:30 PM</option>
  <option value="14:00">2:00 PM</option>
  <option value="14:30">2:30 PM</option>
  <option value="15:00">3:00 PM</option>
  <option value="15:30">3:30 PM</option>
  <option value="16:00">4:00 PM</option>
  <option value="16:30">4:30 PM</option>
</select><br><br>

    <button type="submit" aria-label="Confirm your appointment booking">Confirm Booking</button>
  </form>
<script>
  const form = document.querySelector("form");
  const dateInput = document.getElementById("date");

  form.addEventListener("submit", function (event) {
    const dateValue = dateInput.value;

    // Prevent submission if no date is selected
    if (!dateValue) {
      alert("Please select a date.");
      event.preventDefault();
      return;
    }

    const selectedDate = new Date(dateValue);
    const day = selectedDate.getDay(); // 0 = Sunday, 1 = Monday

    if (day === 0 || day === 1) {
      alert("Sorry, we are closed on Sundays and Mondays. Please choose another day.");
      event.preventDefault(); // Stop form from submitting
    }
  });
</script>
<!-- Flatpickr JS -->
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
  flatpickr("#date", {
    dateFormat: "m-d-Y",
    disable: [
      function(date) {
        // Disable Sundays (0) and Mondays (1)
        return (date.getDay() === 0 || date.getDay() === 1);
      }
    ]
  });
</script>

</body>
</html>
