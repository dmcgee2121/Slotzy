<!DOCTYPE html>
<!-- Declares the document type as HTML5 -->

<html lang="en">
<!-- Opens the HTML document and sets the language to English -->

<head>
  <!-- Contains metadata and links for the document -->

  <link rel="stylesheet" href="styles.css">
  <!-- Links your external CSS file for styling -->

  <meta charset="UTF-8">
  <!-- Sets character encoding to UTF-8 for proper text rendering -->

  <title>Appointment Confirmed</title>
  <!-- Sets the title of the page (shown in browser tab) -->
</head>

<body>
  <!-- Main content of the confirmation page -->

  <img src="images/Slotzy Logo.PNG"
       alt="Slotzy logo showing a stylized calendar with a clock inside next to the word Slotzy in bold letters. The design uses dark blue tones and has a modern, friendly, and professional feel. The background is clear and uncluttered, focusing attention on the logo and text."
       style="width:150px; display:block; margin:0 auto;">
  <!-- Displays your logo image centered at the top of the page with a fixed width -->

  <h1>Book Your Appointment</h1>
  <!-- Heading to reinforce the booking theme -->

  <h1>Appointment Confirmed!</h1>
<p id="confirmation-message">Loading your appointment details...</p>
<a href="index.html">Back to Home</a>

  <!-- Link that takes the user back to the homepage -->
   <script>
  const params = new URLSearchParams(window.location.search);

  const name = params.get("name");
  const barber = params.get("barber");
  const service = params.get("service");
  const date = params.get("date");
  const time = params.get("time");

  const message = `
    <strong>${name}</strong>, your appointment with <strong>${barber}</strong> 
    for <strong>${service}</strong> is confirmed on <strong>${date}</strong> at <strong>${time}</strong>.
  `;

  document.getElementById("confirmation-message").innerHTML = message;
</script>
</body>

</html>
<!-- Closes the HTML document -->
