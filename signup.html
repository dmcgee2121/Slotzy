<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | Barber Booking</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <section class="hero">
    <img src="images/Slotzy Logo.PNG" alt="Slotzy logo" class="logo">
    <!-- Displays your logo image and applies the "logo" class for styling -->
    <!-- The alt text describes the image for accessibility and SEO -->
    <h1>Create Your Account</h1>
    <p>Sign up to book your next cut with ease.</p>

    <form action="/signup" method="POST" class="fade-in">
      <label for="username">Username</label>
      <input type="text" name="username" id="username" required placeholder="Enter your username" title="Username">

      <label for="password">Password</label>
      <input type="password" name="password" id="password" required placeholder="Enter your password" title="Password">

      <button type="submit">Sign Up</button>
    </form>

    <p class="account-link">
      Already have an account?
      <a href="login.html" class="cta-button">Log In</a>
    </p>
  </section>

</body>
</html>
