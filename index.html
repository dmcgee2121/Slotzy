<!DOCTYPE html>
<!-- Declares the document type and version of HTML (HTML5) -->

<html lang="en">
<!-- Opens the HTML document and sets the language to English -->

<head>
  <!-- Contains metadata and links for the document -->

  <link rel="stylesheet" href="styles.css">
  <!-- Links your external CSS file for styling -->

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- Imports the Poppins font from Google Fonts -->

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Ensures responsive design on mobile devices -->

  <meta charset="UTF-8">
  <!-- Sets character encoding to UTF-8 for broad character support -->

  <title>Barber Booking</title>
  <!-- Sets the title of the page (shown in browser tab) -->
</head>

<body>
  <!-- Main content of the page -->

  <header class="hero">
    <!-- Semantic header section, styled with the "hero" class -->

    <img src="images/Slotzy Logo.PNG" alt="Slotzy logo" class="logo">
    <!-- Displays your logo image and applies the "logo" class for styling -->
    <!-- The alt text describes the image for accessibility and SEO -->

    <h1>Welcome to FreshFade Barbers</h1>
    <!-- Main heading welcoming users -->

    <p>Book your next haircut with ease.</p>
    <!-- Short tagline or description -->

    <a href="booking.html" class="cta-button">Book an Appointment</a>
    <!-- Call-to-action button styled with "cta-button" class, links to booking page -->
  </header>

  <footer>
    <!-- Footer section at the bottom of the page -->

    <p>&copy; 2025 Corebyte Technologies. All rights reserved.</p>
    <!-- Copyright notice -->
  </footer>
</body>

</html>
<!-- Closes the HTML document -->
